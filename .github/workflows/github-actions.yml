name: Continous integration
on: [push]
jobs:
  Run-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
    - name: Install
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run tests
      run: |
        PYTHONPATH=`pwd`/src
        export PYTHONPATH
        nose2 tests
    - name: Run notebooks
      run: |
        PYTHONPATH=`pwd/src`
        export PYTHONPATH
        bash ./test_notebooks.sh
