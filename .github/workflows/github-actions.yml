name: Continous integration
on: [push]
jobs:
  Run-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.6' 
    - name: Install
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run tests
      run: |
        PYTHONPATH=`pwd`/src
        export PYTHONPATH
        nosetests tests
    - name: Run notebooks
      run: |
        PYTHONPATH=`pwd/src`
        export PYTHONPATH
        bash ./test_notebooks.sh
